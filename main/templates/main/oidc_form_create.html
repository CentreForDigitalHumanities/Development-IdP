{% extends 'base/app_base.html' %}

{% block content %}
    <div class="uu-hero text-bg-teal">
        <h1>Create OIDC application</h1>
    </div>
    <div class="uu-container">
        <form method="post" enctype="multipart/form-data" class="uu-form w-100 uu-form-no-gap">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary mt-3">
                Save
            </button>
        </form>
    </div>
{% endblock %}
